<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش‌گیری</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 max-w-4xl">
        <h1 class="text-4xl font-bold mb-12 text-center bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
            گزارش‌گیری
        </h1>
        <div class="bg-gray-800 bg-opacity-80 backdrop-blur-lg p-8 rounded-xl shadow-xl mb-8">
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="loadReport('students')" class="wave-in delay-100 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 hover:scale-105">دانشجو</button>
                <button onclick="loadReport('teachers')" class="wave-in delay-200 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 hover:scale-105">استاد</button>
                <button onclick="loadReport('courses')" class="wave-in delay-300 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 hover:scale-105">درس</button>
            </div>
        </div>
        <div id="report-content" class="bg-gray-800 bg-opacity-80 backdrop-blur-lg p-8 rounded-xl shadow-xl"></div>
        <div id="edit-section" class="hidden bg-gray-800 bg-opacity-80 backdrop-blur-lg p-8 rounded-xl shadow-xl mt-8">
            <form id="edit-form" class="space-y-4"></form>
        </div>
        <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg">
            <span id="notification-message"></span>
            <div id="progress-bar" class="h-1 bg-white mt-2"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
